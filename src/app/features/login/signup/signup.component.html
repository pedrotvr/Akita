<div class="row padding login-wrapper">
  <form class="col s12" [formGroup]="login" (submit)="submit()">
    <div class="row">
      <div class="input-field">
        <i class="material-icons prefix">child_care</i>
        <input id="icon_prefix" type="text" class="validate" formControlName="username">
        <label for="icon_prefix">Username</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">lock_open</i>
        <input id="icon_telephone" type="password" class="validate" formControlName="password">
        <label for="icon_telephone">Password</label>
      </div>
    </div>
    <div class="center-align">
      <button class="btn waves-effect deep-orange darken-2 flex" type="submit">Enter
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form>
</div>
